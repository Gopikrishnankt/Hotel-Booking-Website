<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Index</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <header>
        <img src="assests/images/logo.png" alt="logo" id="logo"> <div class="float-md-right">
    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#loginModal" id="login">Login
</button>
</div>
    </header>
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" id="loginModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form  action="index.html">
                  <div class="form-group">
                    <label for="example-input-email" class="col-form-label" >Username:</label>
                    <input type="text" name="username" placeholder="Enter Username" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <label >Password:</label>
                    <input type="password" name="password" placeholder="Enter Password" autocomplete="off" required>
                    <br>   
                    </div>
                  </form>
          </div>
          <div class="modal-footer">
              <input type="submit" class="btn btn-primary" value="Login">
          </div>
        </div>
      </div>
    </div>
        <div id="Searchbar-holder">
        <form>
            <input type="text" name="City" placeholder="City" class="Searchbar">
        </form>
        <br>
    </div>
    <br><br>
       <div id="Img-Container">
        <a href="list.html">
    <div class="City-Img-Container">
        <div class="City-Img">
             <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="New Delhi">
             </div>
        <div class="alpha">New Delhi</div>
    </div>
</a>
    <div class="City-Img-Container">
        <div class="City-Img">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa" ></div>
        <div class="alpha">Goa</div>
        </div>
        <div class="City-Img-Container">
        <div class="City-Img">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad"></div>
        <div class="alpha" >Hyderabad</div>
        </div>
        <div class="City-Img-Container">
        <div class="City-Img">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata"></div>
        <div class="alpha">Kolkata</div>
        </div>
    </div>
    <br>
    <div id="viewmore"><br>
      <a href="index.html" class="btn btn-secondary" role="button">View More</a>
    </div><br><br>
    <footer id="main-footer" class="page-footer font-small bg-rosybrown" style="display: flex;">
      <div class="container d-flex flex-sm-column justify-content-around py-3">
          <div class="row text-center py-4 align-content-around flex-wrap">
              <div class="col-lg-4">
                  <button type="button" class="btn btn-info text-right" data-toggle="modal" data-target="#contactModal"> Contact Us </button>
              </div>
  <div class="col-lg-4 d-flex justify-content-center align-items-center">
                  <p id="Copyright">&copy; 2020 ROOM SEARCH PVT LTD</p>
              </div>
              <div class="col-lg-4 d-flex justify-content-center align-items-right">
                   <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebook" class="social-Img"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagram" class="social-Img"></a>
      <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitter" class="social-Img"></a>
              </div>
          </div>
      </div>
  </footer>
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" id="contactModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thank you for reaching out!!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="index.html">
                <div class="form-group">
<label for="exampleInputEmail2">Please enter you email and we will get back to you.</label>
                    <input type="text" class="form-control" id="example-input-email" placeholder="Enter Email">
                  </div>
                </form>
        </div>
        <div class="modal-footer"></div>
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
